<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block titleheader %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <meta http-equiv="refresh" content="{% block refresh %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="w3-container">
      <h2 id=headeradmin>Administrasjon {{ event }} - {% block titlemain %}{% endblock %}</h2>


      <!-- Top Navigation Menu: Show if event is selected -->
      <ul>
        <li class=dropdown id=topborder>
          <a href=javascript:void(0) class=dropbtn>...</a>
          <div class=dropdown-content>
            <a href="/">Hovedside</a>
          </div>
        </li>
        {% if event != "" %}
        <li id=topborder>
          <a href=/events?event={{ event }} class=dropbtn>Info</a>
        </li>
        <li id=topborder>
          <a href=/contestants?event={{ event }} class=dropbtn>Deltakere</a>
        </li>
        <li id=topborder>
          <a href=/raceclasses?event={{ event }} class=dropbtn>Løpsklasser</a>
        </li>
        <li id=topborder>
          <a href=/schedules?event={{ event }} class=dropbtn>Kjøreplan</a>
        </li>
        {% endif %}
      </ul>
    </div>

    {% block content %}{% endblock %}

    <div class="w3-container">
      <div id=footeradmin>
        <a href="https://github.com/langrenn-sprint">langrenn-sprint (GitHub)</a> - utviklet av Lyn ski og Kjelsås langrenn
      </div>
    </div>
  </body>
</html>
